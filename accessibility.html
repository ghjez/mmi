    <body>

            <button role="" id="pruefungen-btn" class="menu-btn"><label for="pruefungen" class="menu-btn-label">Prüfungen</label><span class="material-symbols-outlined">fact_check</span></button>
            <button onclick= "window.location.href='profil.html'" role="" id="profil-btn" class="menu-btn"><label for="profil" class="menu-btn-label">Profil</label><span class="material-symbols-outlined">person</span></button>

        </header>

        <hr>
        <main>
            <div id="slider-div" class="accessibility-container">
                <button class="slider-button" id="minus_btn"><label for="slider-button" class="minus-title">-</label></button>
                <div class="slider">
                    <input role="slider" type="range" min="1" max="100" class="styled-slider slider-progress" id="font-range">
                </div>
                <button class="slider-button" id="plus_btn"><label for="slider-button" class="plus-title">+</label></button>
                <label class="barrier-tooltip">Font size</label>
            </div>

            <!-- <div class="contrast-div"> -->
            <div id="contrast-div" class="accessibility-container">
                <input type="checkbox" id="contrast"/>
                <label for="contrast" class="toggle" id="contrast-toggle">
                    <div class="toggle-slider"></div>
                </label>
                <label for="contrast-div" class="barrier-tooltip">Höhere Kontrast</label>
            </div>

            <div id="simple-text-div" class="accessibility-container">
                <input type="checkbox" id="simple-text"/>
                <label for="simple-text" class="toggle" id="simple-text-toggle">
                    <div class="toggle-slider"></div>
                </label>
                <label for="simple-text-div" class="barrier-tooltip">Einfache Sprache</label>
            </div>

            <div id="tag-me-disabled-div" class="accessibility-container">
                <input type="checkbox" id="tag-me-disabled"/>
                <label for="tag-me-disabled" class="toggle" id="tag-me-disabled-toggle">
                    <div class="toggle-slider"></div>
                </label>
                <label for="tag-me-disabled-div" class="barrier-tooltip">Tag mich als Bescränkte Person</label>
            </div>

            <section>
                <note id="font-size-demo">This text shows that font size is changeable and this parameter will be saved between sessions.</note>
                <note id="easy-text-demo">This text shows that it can become simpler and this parameter will be saved between sessions.</note>
                <img id="test_image" src="storage/shrek.jpg" alt="Test image to see contrast">
            </section>
        </main>
        
        <footer></footer>
        <script src="scripts/fontSlider.js"></script>
        <script src="scripts/range-input.js"></script>
        <script src="scripts/logout.js"></script>
        <script src="scripts/contrast.js"></script>
        <script src="scripts/simple_text.js"></script>
        <script type="text/javascript" src="scripts/menuLoader.js"></script>
        
        <script type="text/javascript" src="scripts/check-login.js"></script>
    </body>
