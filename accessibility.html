<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible">
        <meta lang="de">

        <title>Accessibility</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
       
        <link rel="stylesheet" href="styles/general.css">
        <link rel="stylesheet" href="styles/accessibility.css">

        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"> <!-- Import Material Design Icons -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital@0;1&family=IBM+Plex+Sans+Condensed:ital@0;1&family=IBM+Plex+Sans:ital,wght@0,100;0,400;0,700;1,100;1,400;1,700&family=IBM+Plex+Serif:ital@0;1&family=Inconsolata:wght@800;900&display=swap" rel="stylesheet">
    </head>
    <body>
        <header role="toolbar">
            <button onclick= "window.location.href='index.html'" role="" id="module-btn" class="menu-btn"><label for="module" class="menu-btn-label">Module</label><span class="material-icons">menu_book</span></button>
            <button role="" id="pruefungen-btn" class="menu-btn"><label for="pruefungen" class="menu-btn-label">Prüfungen</label><span class="material-symbols-outlined">fact_check</span></button>
            <button onclick= "window.location.href='profil.html'" role="" id="profil-btn" class="menu-btn"><label for="profil" class="menu-btn-label">Profil</label><span class="material-symbols-outlined">person</span></button>
            <button onclick= "window.location.href='accessibility.html'" role="" id="barrierfrei-btn" class="menu-btn"><label for="barrierfrei" class="menu-btn-label">Barrierfrei</label><span class="material-icons">accessibility_new</span></button>
            <button role="" id="logout-btn" class="menu-btn"><label for="logout" class="menu-btn-label">Log Out</label><span class="material-icons">exit_to_app</span></button>
        </header>

        <hr>
        <div id="slider-div">
            <button class="slider-button"><label for="slider-button" class="minus-title"><span>-</span></label></button>
            <div class="slider">
                <input type="range" min="1" max="100" class="slider" id="myRange">
            </div>
            <button class="slider-button"><label for="slider-button" class="plus-title"><span>+</span></label></button>
            <span>Font size</span>
        </div>

        <div class="contrast-div">
            <div class="inner-contrast-div">
                <input type="checkbox" class="switch" id="contrast-switch"/>
                <label for="contrast-switch" class="switch-label">Toggle</label>
            </div>
            <span>Höhere Kontrast</span>
        </div>
        
        <footer></footer>
    </body>
</html>
